<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - DevOps Training</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d1117; /* Dark theme */
            color: #c9d1d9;
            font-family: "Fira Code", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #161b22;
            padding: 40px;
            width: 380px;
            text-align: center;
            border-radius: 12px;
            border: 1px solid #238636;
            box-shadow: 0 0 20px rgba(35, 134, 54, 0.4);
        }

        h1 {
            color: #2ea043;
            margin-bottom: 10px;
        }

        p {
            font-size: 15px;
            color: #8b949e;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #238636;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            display: inline-block;
        }

        .button:hover {
            background: #2ea043;
        }
    </style>
</head>
<body>
